<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>House Price Analysis by Mujeeb</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

      <input type="text" name="CRIM" placeholder="Your CRIM" required="required" />
      <input type="text" name="ZN" placeholder="Your ZN" required="required" />
      <input type="text" name="INDUS" placeholder="Your INDUS" required="required" />
      <input type="text" name="CHAS" placeholder="Your CHAS" required="required" />
      <input type="text" name="NOX" placeholder="Your NOX" required="required" />
      <input type="text" name="RM" placeholder="Your RM" required="required" />
      <input type="text" name="AGE" placeholder="Your AGE" required="required" />
      <input type="text" name="DIS" placeholder="Your DIS " required="required" />
      <input type="text" name="RAD" placeholder="Your RAD" required="required" />
      <input type="text" name="TAX" placeholder="Your TAX" required="required" />
      <input type="text" name="PTRATIO" placeholder="Your PTRATIO" required="required" />
      <input type="text" name="B" placeholder="Your B " required="required" />
      <input type="text" name="LSTAT" placeholder="Your LSTAT " required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
